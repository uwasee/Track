<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        
    </h:head>
    <h:body>
        
  <section class="section-padding wow fadeInUp delay-05s" id="contact">
    <div class="container">
      <div class="row white">
          <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-8 col-sm-12">
          <div class="section-title">
            <h2 class="head-title black">Contact Us</h2>
            <hr class="botm-line"/>
            <p class="sec-para black">Contact us using this form</p>
          </div>
        </div>
          
        <div class="col-md-12 col-sm-12">
            <div class="col-md-3 col-sm-3" style="padding-left:0px;"></div> 
          <div class="col-md-6 col-sm-6" style="padding-left:0px;">
            <h3 class="cont-title">Email Us</h3>
           
            <div class="contact-info">
              <h:form class="contactForm">
                  <p:growl/>
                <div class="form-group">
                    <h:inputText class="form-control" pt:placeholder="Your FullName"/>
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                    <h:inputText class="form-control" pt:placeholder="Your Email" value="#{emailModel.fromEmail}"/>
                  <div class="validation"></div>
                </div>

                <div class="form-group">
                    <h:inputText class="form-control" pt:placeholder="Subject" value="#{emailModel.subject}"/>
                  <div class="validation"></div>
                </div>

                <div class="form-group">
                    <h:inputTextarea class="form-control"  rows="5" value="#{emailModel.content}" pt:placeholder="Message"></h:inputTextarea>
                  <div class="validation"></div>
                </div>
                  <h:commandButton class="contact100-form-btn" value="Send" action="#{emailModel.send()}">
						
                                    </h:commandButton>
              </h:form>
            </div>

          </div>
          
          
        </div>
      </div>
    </div>
  </section>
    </h:body>
</html>
