<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
  <title>Login Box Concept</title>
  <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'/>
<link rel="stylesheet" href="./style.css"/>
    </h:head>
    <h:body>
        <div class='brand'>
  <a href='https://www.jamiecoulter.co.uk' target='_blank'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/logo.png'/>
  </a>
</div>
<div class='login'>
  <div class='login_title'>
    <span>Login to your account</span>
  </div>
  <div class='login_fields'>
    <div class='login_fields__user'>
      <div class='icon'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'/>
      </div>
        <input  placeholder='Username' type='text' action="#{loginModel.uname}"/>
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'/>
        </div>
<!--      </input>-->
    </div>
    <div class='login_fields__password'>
      <div class='icon'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'/>
      </div>
        <input placeholder='Password' type='password' action="#{loginModel.psd}"/>
      <div class='validation'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'/>
      </div>
<!--      </input>-->
    </div>
    <div class='login_fields__submit'>
        <h:commandButton value="LOG IN" action="#{loginModel.searchingCredentials()}"/>
      <div class='forgot'>
        <a href="../dist/Patient.xhtml">Sign Up?</a>
      </div>
    </div>
  </div>
<!--  <div class='success'>
    <h2>Authentication Success</h2>
    <p>Welcome back</p>
  </div>-->

  </div>-->
</div>
